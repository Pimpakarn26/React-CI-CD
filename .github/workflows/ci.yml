name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # หรือสาขาที่คุณต้องการให้ Trigger การ Deploy

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # หรือเวอร์ชันที่คุณใช้

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build  # ตรวจสอบว่าโปรเจกต์ของคุณมีคำสั่ง build หรือไม่

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist  # หรือโฟลเดอร์ที่ได้จากการ build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
